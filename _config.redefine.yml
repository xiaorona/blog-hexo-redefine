# 基本信息 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/basic/info
info:
  # 网站标题
  title: Xiaorona
  # 网站副标题
  subtitle: Blog
  # 作者名称
  author: xiaorona
  # 网站 URL
  url: https://blog.acg.rest
# 基本信息 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 图片配置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/basic/defaults
defaults:
  # 网站图标
  favicon: /images/redefine-favicon.svg
  # 网站 Logo
  logo: 
  # 网站头像
  avatar: /images/redefine-avatar.svg
# 图片配置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 颜色配置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/basic/colors
colors:
  # 主色调
  primary: "#A31F34"
  # 副色调 (待定)
  secondary:
  # 默认主题模式初始值 (会被 prefers-color-scheme 覆盖)
  default_mode: light # light, dark
# 颜色配置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 网站全局配置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/basic/global
global:
  # 自定义全局字体
  fonts:
    # 中文字体
    chinese: 
      enable: false # 是否启用自定义中文字体
      family:  # 字体家族
      url:  # 字体 CSS 文件 URL
    # 英文字体
    english: 
      enable: false # 是否启用自定义英文字体
      family:  # 字体家族
      url:  # 字体 CSS 文件 URL
    # 自定义标题字体 (导航栏、侧边栏)
    title:
      enable: false # 是否启用自定义标题字体
      family:  # 字体家族
      url:  # 字体 CSS 文件 URL
  # 内容最大宽度
  content_max_width: 1000px
  # 侧边栏宽度
  sidebar_width: 210px
  # 鼠标悬停效果
  hover:
    shadow: true # 阴影效果
    scale: false # 缩放效果
  # 滚动进度条
  scroll_progress:
    bar: false # 进度条
    percentage: true # 百分比
  # 网站计数器
  website_counter:
    url: https://cn.vercount.one/js # 计数器 API URL (无需修改)
    enable: true # 是否启用网站计数器
    site_pv: true # 网站总访问量
    site_uv: true # 网站独立访客
    post_pv: true # 文章访问量
  # 是否启用单页体验 (使用 swup)。参见 https://swup.js.org/。类似于 pjax
  single_page: true
  # 是否启用预加载动画
  preloader:
    enable: true
    custom_message: # 自定义消息。如果为空，则显示网站标题
  # 侧边工具设置
  side_tools:
    # 是否启用设置按钮的齿轮旋转动画
    gear_rotation: true
    # 是否在页面加载时自动展开工具列表
    auto_expand: false
  # 是否启用开放图谱
  open_graph:
    enable: true
    image: /images/redefine-og.webp  # 默认 og:image
    description: Hexo Theme Redefine, Redefine Your Hexo Journey.
  # Google Analytics
  google_analytics:
    enable: false # 是否启用 Google Analytics
    id:  # Google Analytics 测量 ID
# 网站全局配置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束
    

# FONTAWESOME 配置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/basic/fontawesome
fontawesome: # Pro v6.2.1
  # Thin 版本
  thin: false
  # Light 版本
  light: false
  # Duotone 版本
  duotone: false
  # Sharp Solid 版本
  sharp_solid: false
# FONTAWESOME 配置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 首页横幅 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/home/home_banner
home_banner:
  # 是否启用首页横幅
  enable: true
  # 首页横幅样式
  style: fixed # static 或 fixed
  # 首页横幅图片
  image: 
    light: /images/wallhaven-wqery6-light.webp # 浅色模式
    dark: /images/wallhaven-wqery6-dark.webp # 深色模式
  # 首页横幅标题
  title: Hello World
  # 首页横幅副标题
  subtitle:
    text: [] # 副标题文本，数组
    hitokoto:  # 一言配置
      enable: false # 是否启用一言
      show_author: false # 是否显示作者
      api: https://v1.hitokoto.cn # API URL，可添加类型，参见 https://developer.hitokoto.cn/sentence/#%E5%8F%A5%E5%AD%90%E7%B1%BB%E5%9E%8B-%E5%8F%82%E6%95%B0
    typing_speed: 100 # 打字速度 (毫秒)
    backing_speed: 80 # 回退速度 (毫秒)
    starting_delay: 500 # 开始延迟 (毫秒)
    backing_delay: 1500 # 回退延迟 (毫秒)
    loop: true # 是否循环
    smart_backspace: true # 是否智能回退
  # 首页横幅文字颜色
  text_color: 
    light: "#fff" # 浅色模式
    dark: "#d1d1b6" # 深色模式
  # 文字特定样式
  text_style: 
    # 标题字体大小
    title_size: 2.8rem
    # 副标题字体大小
    subtitle_size: 1.5rem
    # 标题与副标题之间的行高
    line_height: 1.2
  # 首页横幅自定义字体
  custom_font: 
    # 是否启用自定义字体
    enable: false
    # 字体家族
    family: 
    # 字体 CSS 文件 URL
    url:
  # 首页横幅社交链接
  social_links:
    # 是否启用
    enable: true
    # 社交链接样式
    style: default # default, reverse, center
    # 社交链接
    links:
      github:  https://github.com/xiaorona# 你的 GitHub URL
      instagram: # 你的 Instagram URL
      zhihu:  # 你的知乎 URL
      twitter:  https://x.com/xiaorona_# 你的 Twitter URL
      email:  x@example.com# 你的邮箱
      # ...... # 可以添加更多
    # 带二维码抽屉的社交链接
    qrs:
      weixin:  # 你的微信二维码图片 URL
      # ...... # 可以添加更多
# 首页横幅 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 导航栏 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/home/navbar
navbar:
  # 自动隐藏导航栏
  auto_hide: false
  # 导航栏背景颜色
  color:
    left: "#f78736" # 左侧颜色 
    right: "#367df7"  # 右侧颜色
    transparency: 35 # 透明度百分比 (10-99)
  # 导航栏宽度 (通常无需修改)
  width:
    home: 1200px # 首页
    pages: 1000px # 其他页面
  # 导航栏链接
  links:
    Home: 
      path: / 
      icon: fa-regular fa-house # 可为空
    Archives: 
      path: /archives 
      icon: fa-regular fa-archive # 可为空
    About: 
      icon: fa-regular fa-user
      submenus:
        Me: /about
    Links: 
      icon: fa-regular fa-link
      submenus:
        Link1: /link1
        Link2: /link2
        Link3: /link3
    # ...... # 可以添加更多
  # 导航栏搜索 (本地搜索)。需要 hexo-generator-searchdb (npm i hexo-generator-searchdb)。参见 https://github.com/theme-next/hexo-generator-searchdb
  search:
    # 是否启用
    enable: true
    # 页面加载时预加载搜索数据
    preload: true
# 导航栏 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 首页文章设置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/home/home
home:
  # 侧边栏设置
  sidebar:
    enable: true # 是否启用侧边栏
    position: left # 侧边栏位置。left, right
    first_item: menu # 侧边栏第一项。menu, info
    announcement: # 公告文本
    show_on_mobile: true # 是否在移动端显示侧边栏导航
    links:
      # Archives: 
      #   path: /archives 
      #   icon: fa-regular fa-archive # 可为空
      # Tags: 
      #   path: /tags 
      #   icon: fa-regular fa-tags # 可为空
      # Categories: 
      #   path: /categories 
      #   icon: fa-regular fa-folder # 可为空
      # ...... # 可以添加更多
  # 文章日期格式
  article_date_format: auto # auto, relative, YYYY-MM-DD, YYYY-MM-DD HH:mm:ss 等
  # 文章摘要长度
  excerpt_length: 200 # 文章摘要最大长度
  # 文章分类可见性
  categories:
    enable: true  # 是否启用
    limit: 3 # 最大显示分类数量
  # 文章标签可见性
  tags:
    enable: true  # 是否启用
    limit: 3  # 最大显示标签数量
# 首页文章设置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 文章 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/posts/articles
articles:
  # 设置文章的样式
  style:
    font_size: 16px # 字体大小
    line_height: 1.5 # 行高
    image_border_radius: 14px # 图片边框圆角
    image_alignment: center # 图片对齐方式。left, center
    image_caption: false # 是否显示图片标题
    link_icon: true # 是否显示链接图标
    delete_mask: false # 为 <del> 标签添加遮罩效果，默认隐藏内容，悬停时显示
    title_alignment: left # 标题对齐方式。left, center
    headings_top_spacing: # 标题 h1-h6 的顶部间距
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  # 字数统计。需要 hexo-wordcount (npm install hexo-wordcount)。参见 https://github.com/willin/hexo-wordcount
  word_count:
    enable: true # 是否启用
    count: true # 是否显示字数统计
    min2read: true # 是否显示阅读时间
  # 作者标签
  author_label: 
    enable: true # 是否启用
    auto: false # 是否自动添加作者标签，例如 Lv1, Lv2, Lv3...
    list: []
  # 代码块设置
  code_block:
    copy: true # 是否启用代码块复制按钮
    style: mac # mac | simple
    highlight_theme: # highlightjs 代码高亮的配色方案。预览参见 https://highlightjs.org/examples
      light: github # 浅色模式主题，支持: github, atom-one-light, default
      dark: vs2015 # 深色模式主题，支持: github-dark, monokai-sublime, vs2015, night-owl, atom-one-dark, nord, tokyo-night-dark, a11y-dark, agate
    font: # 自定义字体
      enable: false # 是否启用
      family: # 字体家族
      url: # 字体 CSS 文件 URL
  # 目录设置
  toc:
    enable: true # 是否启用目录
    max_depth: 3 # 目录深度
    number: false # 是否自动为目录添加编号
    expand: true # 是否展开目录
    init_open: true # 默认打开目录
  # 是否启用版权声明
  copyright:
    enable: true # 是否启用
    default: cc_by_nc_sa # 默认许可证，可选 cc_by_nc_sa, cc_by_nd, cc_by_nc, cc_by_sa, cc_by, all_rights_reserved, public_domain
  # 是否启用图片懒加载
  lazyload: true
  # Pangu.js (自动在中英文之间添加空格)。参见 https://github.com/vinta/pangu.js
  pangu_js: false
  # 文章推荐。需要 nodejieba (npm install nodejieba)。移植自 hexo-theme-volantis。
  recommendation:
    # 是否启用文章推荐
    enable: false
    # 文章推荐标题
    title: 推荐阅读
    # 最大显示文章数量
    limit: 3
    # 移动端最大显示文章数量
    mobile_limit: 2
    # 占位图片
    placeholder: /images/wallhaven-wqery6-light.webp
    # 跳过目录
    skip_dirs: []
# 文章 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 评论 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/posts/comment
comment:
  # 是否启用评论
  enable: true
  # 评论系统
  system: waline # waline, gitalk, twikoo, giscus
  # 系统配置
  config:
    # Waline 评论系统。参见 https://waline.js.org/
    waline:
      serverUrl: https://example.example.com # Waline 服务器 URL。例如 https://example.example.com
      lang: zh-CN # Waline 语言。例如 zh-CN, en-US。参见 https://waline.js.org/guide/client/i18n.html
      emoji: [] # Waline 表情，参见 https://waline.js.org/guide/features/emoji.html
      recaptchaV3Key: # Google reCAPTCHA v3 密钥。参见 https://waline.js.org/reference/client/props.html#recaptchav3key
      turnstileKey: # Turnstile 密钥。参见 https://waline.js.org/reference/client/props.html#turnstilekey
      reaction: false # Waline 反应。参见 https://waline.js.org/reference/client/props.html#reaction
    # Gitalk 评论系统。参见 https://github.com/gitalk/gitalk
    gitalk:
      clientID: # GitHub Application Client ID
      clientSecret: # GitHub Application Client Secret
      repo: # GitHub 仓库
      owner: # GitHub 仓库所有者
      proxy: # GitHub 仓库代理
    # Twikoo 评论系统。参见 https://twikoo.js.org/
    twikoo:
      version: 1.6.10 # Twikoo 版本，如无必要请勿修改
      server_url: # Twikoo 服务器 URL。例如 https://example.example.com
      region: # Twikoo 区域。可为空
    # Giscus 评论系统。参见 https://giscus.app/
    giscus:
      repo: # Github 仓库名称 例如 EvanNotFound/hexo-theme-redefine
      repo_id: # Github 仓库 ID
      category: # Github 讨论分类
      category_id: # Github 讨论分类 ID
      mapping: pathname # 用作页面唯一标识的值。例如 pathname, url, title, og:title。如果启用了 PJAX，请勿使用 og:title，因为 PJAX 在页面切换时不会更新 og:title
      strict: 0 # 是否启用严格模式。例如 0, 1
      reactions_enabled: 1 # 是否启用反应。例如 0, 1
      emit_metadata: 0 # 是否发出元数据。例如 0, 1
      lang: en # Giscus 语言。例如 en, zh-CN, zh-TW
      input_position: bottom # 将评论框放在评论上方/下方。例如 top, bottom
      loading: lazy # 懒加载评论
# 评论 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


